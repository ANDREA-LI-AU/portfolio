<main>
    <div class="container-fluid">
        <div class="row">
            <div class="contact-heading col-md-5 d-flex justify-content-around align-items-center">
                <p class="display-1">
                    Contact
                </p>
            </div>
            <div class="contact-form col-md-7">
                <p>Looking forward to a nice chat!</p>
                <div class="form-group">
                    <small class="text-muted">*Please note that we'll never share your information with any third party.</small>
                    <input type="text" class="form-control" id="ct-name" placeholder="Full Name">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email, e.g name@example.com">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="subject" placeholder="Subject">
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" rows="5" id="details" placeholder="What would you like to discuss? Tell me anything about your problem/project!"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="FormControlFile">Upload a file if you need</label>
                    <input type="file" class="form-control-file" id="FormControlFile">
                  </div>

                  <button id="submit-button" class="btn btn-rounded contact-form my-4 waves-effect" type="submit">Submit</button id="submit-button">

            </div>
        </div>
    </div>

</main>
